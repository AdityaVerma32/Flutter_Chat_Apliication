name: flutter_chat_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.8
  google_sign_in: ^6.0.0
  cloud_firestore: ^4.4.3
  firebase_core: ^2.6.1
  image_picker: ^0.8.6+3
  firebase_storage: ^11.0.14
  cached_network_image: ^3.2.3  # provides cache storage of image 
                                # also provides progress indicator
                                # also provides no image function 



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: "^0.11.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Logo/meetme.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  

flutter:

  uses-material-design: true

  assets:
    - assets/Images/
    - assets/Logo/

  